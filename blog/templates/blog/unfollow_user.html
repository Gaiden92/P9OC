{% extends "base.html" %}

{% block content %}
<h2>Désabonnement</h2>

<div class="text-center">
    <p>Êtes-vous vous sur de vouloir vous désabonner à {{ user_follow.user }} ?</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <input type="submit" value="Confirmer">
            <a class="link-button" href="{% url 'subscriptions' %}" title="retour aux abonnements">
                Retour
            </a>
        </div>
    </form>
</div>
{% endblock content %}
