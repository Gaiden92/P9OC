{% extends "base.html" %}

{% block content %}

<li>{{ticket.title}}</li>
<li>{{ticket.user}}</li>
<li>{{ticket.description}}</li>
<li>{{ticket.time_created}}</li>

{% if ticket.image %}
    <li><img src="{{ ticket.image.url }}" alt="image billet {{ ticket.title }}"></li>
{% else %}
    <li>Pas d'image pour ce ticket</li>
{% endif %}

{% endblock content %}
