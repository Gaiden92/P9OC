{% extends "base.html "%}

{% block content %}

<h2>Vos posts</h2>

<div class="my-posts">
{% if tickets %}
    {% for ticket in tickets %}
            <ul>
                <li><a href="{% url 'view-post' ticket.id %}">{{ticket.title}}</a></li>
            </ul>   
    {% endfor %}
{% else %}
    <p>Vous n'avez actuellement aucun posts.</p>
{% endif %}
</div>

{% endblock content%}
