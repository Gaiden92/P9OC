<div>
    <p>{{ post.time_created }}</p>
    <p class="rate">{{ post.rating }}</p>
    <p>{{ post.headline }}</p>
    <p>{{ post.body }}</p>
    <div style="border: 1px solid black;width: 300px;margin: 0 auto;padding: 10px;">
        <ul style="list-style: none;">
            <li>{{post.ticket.title}}</li>
            <li>{{post.ticket.description}}</li>
            <li>{{post.ticket.time_created}}</li>

            {% if post.ticket.image %}
                <li><img src="{{ post.ticket.image.url }}" width="200px" alt="image billet {{ post.ticket.title }}"></li>
            {% else %}
                <li>Pas d'image pour ce ticket</li>
            {% endif %}
        </ul>

    </div>
</div>
