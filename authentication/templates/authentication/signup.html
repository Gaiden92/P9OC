{% extends "base.html" %}

{% block content %}
<div class="section">

    <h2>Inscrivez-vous</h2>

    {% if form.errors %}
        {{ errors }}
    {% endif %}

    <form method="post" class="signup-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="buttons-submit-container">
            <a href="{% url 'login' %}" class="link-button">Retourner</a>
            <button type="submit">S'inscrire</button>
        </div>
        
    </form>

</div>


{% endblock content %}
