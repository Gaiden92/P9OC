{% extends "base.html" %}

{% block content %}

<h2>Inscrivez-vous</h2>

{% if form.errors %}
    {{ errors }}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'login' %}" class="button-return">Retourner</a>
    <button type="submit">S'inscrire</button>
</form>

{% endblock content %}
